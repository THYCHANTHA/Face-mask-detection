<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Face Mask Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webcam Face Mask Detection</h1>
            <p class="subtitle">Real-time detection using your webcam</p>
        </header>

        <main class="webcam-section">
            <div class="webcam-feed-container">
                <img id="webcam-feed" src="{{ url_for('video_feed', width=700, height=500) }}" alt="Webcam Feed">
            </div>

            <div class="webcam-controls">
                <div class="control-group">
                    <label for="width">Width:</label>
                    <input type="number" id="width" name="width" value="700" min="100" max="1920">
                </div>
                <div class="control-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" value="500" min="100" max="1080">
                </div>
                <button id="updateSizeBtn" class="btn-primary">Update Size</button>
            </div>
        </main>

        <footer class="page-footer">
            <a href="http://127.0.0.1:5000" class="btn back-btn">Back to Home</a>
        </footer>
    </div>
</body>
</html>
